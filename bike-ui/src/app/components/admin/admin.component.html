<div class="container">
  <br>
  <div class="row">
    <a class="btn btn=primary" routerLink="/">Go to Registration Page</a>
  </div> <br> <br>
    <table class="table text-center table-bordered">
    <tr>
      <th>Owner Name</th>
      <th>Email</th>
      <th>Model</th>
      <th class="text-right">Purchase Price</th>
    </tr>
    <tr *ngFor="let bike of bikes">
      <td>
    {{bike.name}}
      </td>
      <td>
        {{bike.email}}
      </td>
      <td>
        {{bike.model}}
      </td>
      <td class="text-right">
        {{bike.purchasePrice}}
      </td>
    </tr>
  </table>
</div>
